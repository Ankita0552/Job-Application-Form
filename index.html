<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="bg1.png">
    <h2 align="center">Job Application Form</h2>
    <hr width="65%" color="black">
    <table align="center" height="500px" width="65%">
        <form action="#">
            <tr>
                <td><label for="fullname"><b>Full Name</b></label></td>
                <td>
                    <input type="text" placeholder="Enter Your Name..." id="fullname" size="45">
                </td>
            </tr>
            <tr>
                <td><label for="jobtitle"><b>job Title</b></label></td>
                <td>
                    <input type="text" placeholder="Enter Your job title..." id="jobtitle" size="45">
                </td>
            </tr>
            <tr>
                <td><label for="Current Company"><b>Current Company</b></label></td>
                <td>
                    <input type="text" placeholder="Enter Your Company Name.." id="Current Company" size="45">
                </td>
            </tr>
         
            
            <tr>
                <td><label for="contact"><b>Contact Number</b></label></td>
                <td>
                    <select name="" id="">
                        <option value="+91">+91</option>
                        <option value="+92">+92</option>
                        <option value="+93">+93</option>
                        <option value="+94">+94</option>
                    </select>
                    <input type="text" placeholder="Enter Your Contact Number...." size="38">
                </td>
            </tr>


            <tr>
                <td><label for="email"><b>Email</b></label></td>
                <td><input type="email" placeholder="Enter Your email..."size="45"></td>
            </tr>


            <tr>
                <td><b>Work Status</b></td>
                <td>
                    <input type="radio" id="fulltime" name="status"> 
                    <label for="fulltime">full time</label>
                    <input type="radio" id="parttime" name="status"> 
                    <label for="parttime">part time</label>
                    <input type="radio" id="perdiem" name="status"> 
                    <label for="perdim">per diem</label>
                    <input type="radio" id="other" name="status"> 
                    <label for="other">other</label>
                </td>
            </tr>


            <tr>
                <td><label for="salary"><b>Salary</b></label></td>
                <td>
                    <input type="text" placeholder="Enter Your Salary in digits">
                    <select name=""id="">
                        <option value="rupees">Rupees</option>
                        <option value="euro">Euro</option>
                        <option value="dollor">dollor</option>
                    </select>
                    <select name=""id="">
                        <option value="yearly">yearly</option>
                        <option value="Half Yearly">Half yearly</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Experience"><b>Experience</b></label></td>
                <td>
                    <input type="text" placeholder="Enter Your Experience in months" id="Experience" size="45">
                </td>
            </tr>
            <tr>
                <td><label for="location"><b>Current Location</b></label></td>
                <td>
                    <input type="text" placeholder="Enter Your Location...." id="location" size="45">
                </td>
            </tr>


            <tr>
                <td><label for="permanent address"><b>Permanent Address</b></label></td>
                <td>
                  <textarea placeholder="Enter Permanent Address" rows="5"cols="33"></textarea>  
                </td>
            </tr>
           
                 
            <tr>
                <td><label for="upload resume"><b>Upload Resume</b></label></td>
                <td>
                    <input type="file">

                    </td>
                    </tr>

            <tr align="center">
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset"
                </td>
            </tr>
        </form>
    </table>
    
</body>
</html>
